---
### Apply Initial Configuration

- name: Configure Azure Settings
  hosts: localhost
  gather_facts: False
  ignore_errors: True

  vars:
    resource_group: "" 
    location: "" 

  tasks:
    - name: Install specified python requirements
      ansible.builtin.pip:
        requirements: ~/.ansible/roles/azure.azure_preview_modules/files/requirements-azure.txt

    - name: Create a resource group
      azure.azcollection.azure_rm_resourcegroup:
        name: "{{ resource_group }}"
        location: "{{ location }}"
        tags:
          deployment_type: test
          application: testapp
